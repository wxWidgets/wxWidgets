# This workflow does some quick checks.
name: Code Checks

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/code_checks.yml'
      - 'docs/**'
      - 'include/**'
      - 'interface/**'
      - 'misc/suppressions/**'
      - '**/*.md'
      - '!docs/changes*txt'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/code_checks.yml'
      - 'docs/**'
      - 'include/**'
      - 'interface/**'
      - 'misc/suppressions/**'
      - '**/*.md'
      - '!docs/changes*txt'

jobs:
  check-unix:
    runs-on: ubuntu-20.04
    name: Check Spelling

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install codespell
        run: |
          pip3 install --no-warn-script-location codespell==1.17.1

      - name: Run codespell
        run: |
          CODESPELL=$HOME/.local/bin/codespell ./misc/scripts/spellcheck


  check-whitespace:
    runs-on: ubuntu-20.04
    name: Check Whitespace

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check for trailing whitespace and TABs
        run: |
            git fetch --depth=1 origin master
            git -c core.whitespace=blank-at-eol,blank-at-eof,space-before-tab,cr-at-eol,tab-in-indent \
                diff --check origin/master \
                ':!Makefile.in' \
                ':!config.guess' \
                ':!config.sub' \
                ':!configure' \
                ':!descrip.mms' \
                ':!install-sh' \
                ':!**/*akefile*' \
                ':!**/*.sln' \
                ':!**/*.vcproj' \
                ':!**/*.xpm'
